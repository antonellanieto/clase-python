<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/styles.css">
    <title>Home</title>
</head>

<body>
    <div style="margin: 100px; background-color:antiquewhite;">
        <h1 style="margin-left:150px;">Familiares:</h1>
        {% for objeto in objetos %}
        <div class='d-flex flex-row mb-3'>
            <h4 style="margin-left:10px;">Nombre:</h4>
            <p style="margin-top: 5px; margin-left: 5px;">{{objeto.nombre}}</p>
        </div>
        <div class='d-flex flex-row mb-3'>
            <h4 class="p-2 flex-row">Apellido:</h4>
            <p style="margin-top: 5px; margin-left: 5px;">{{objeto.apellido}}</p>
        </div>
        <div class='d-flex flex-row mb-3'>
            <h4 class="p-2 flex-row">Edad:</h4>
            <p style="margin-top: 5px; margin-left: 5px;">{{objeto.edad}}</p>
        </div>
        <div class='d-flex flex-row mb-3'>
            <h4 class="p-2 flex-row">Nacimiento:</h4>
            <p style="margin-top: 5px; margin-left: 5px;">{{objeto.nacimiento}}</p>
        </div>
        <div class='d-flex flex-row mb-3'>
            <h4 class="p-2 flex-row">Relaci√≥n:</h4>
            <p style="margin-top: 5px; margin-left: 5px;"> {{objeto.relacion}}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
